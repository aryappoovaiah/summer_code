<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
    }

    body {
      position: relative;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
      overflow: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('https://images.unsplash.com/photo-1564981797816-1043664bf78d?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
      background-size: cover;
      background-position: center;
      filter: blur(8px);
      z-index: -1;
    }

    .login-heading {
      margin-bottom: 2rem;
      text-align: center;
      z-index: 1;
    }

    .login-heading h1 {
      font-size: 2.5rem;
      color: #001f3f; /* Dark navy blue */
      margin-bottom: 0.5rem;
    }

    .login-heading p {
      color: #001f3f; /* Dark navy blue */
      font-size: 1rem;
    }

    .container {
      background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent white */
      display: flex;
      max-width: 900px;
      width: 90%;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    .login-section, .signup-section {
      padding: 40px;
      flex: 1;
    }

    .login-section {
      border-right: 1px solid #e0e0e0;
    }

    .logo {
      text-align: center;
      margin-bottom: 20px;
    }

    .logo img {
      width: 80px;
      filter: brightness(0) invert(1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #001f3f;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #f8f9fa;
    }

    .btn {
      width: 100%;
      background-color: #001f3f;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #003366;
    }

    .google-btn {
      background-color: #4285F4;
      margin-top: 10px;
    }

    .google-btn:hover {
      background-color: #357ABD;
    }

    .forgot {
      text-align: right;
      margin-top: -10px;
      margin-bottom: 15px;
    }

    .forgot a {
      color: #007BFF;
      text-decoration: none;
      font-size: 14px;
    }

    .forgot a:hover {
      text-decoration: underline;
    }

    .signup-section {
      background-color: #001f3f;
      color: white;
      text-align: center;
    }

    .signup-section h3 {
      margin-bottom: 20px;
      color: white;
    }

    .signup-section p {
      margin-bottom: 20px;
      color: #e0e0e0;
    }

    .signup-btn {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      text-decoration: none;
      display: inline-block;
      transition: background-color 0.3s;
    }

    .signup-btn:hover {
      background-color: #3e8e41;
    }
  </style>
</head>
<body>

  <div class="login-heading">
    <h1>Aspire Edu</h1>
    <p>Your gateway to educational excellence</p>
  </div>

  <div class="container">
    <div class="login-section">
      <div class="logo">
        <img src="https://via.placeholder.com/80" alt="Logo" />
      </div>
      <h2>Welcome Back</h2>
      <form action="index.html" method="get">
        <input type="text" name="username" placeholder="Username" required />
        <input type="password" name="password" placeholder="Password" required />

        <div class="forgot">
          <a href="#">Forgot Password?</a>
        </div>

        <button type="submit" class="btn">Login</button>
      </form>

      <button class="btn google-btn">Sign in with Google</button>
    </div>

    <div class="signup-section">
      <h3>New Here?</h3>
      <p>Sign up now and join our community!</p>
      <a href="#" class="signup-btn">Sign Up</a>
    </div>
  </div>

</body>
</html>
